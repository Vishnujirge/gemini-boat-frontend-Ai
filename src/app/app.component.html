<div class="container mt-5">
  <!-- LEFT PANEL -->
  <div class="left">
    <textarea
      [(ngModel)]="prompt"
      placeholder="Ask something..."
      rows="5"
    ></textarea>

    <button (click)="send()" [disabled]="loading || !prompt.trim()">
      {{ loading ? "Thinking..." : "Send" }}
    </button>
  </div>

  <!-- RIGHT PANEL -->
  <div class="right">
    <p *ngIf="!response && !loading">AI response will appear here...</p>

    <!-- <p *ngIf="loading">â³ Generating response...</p> -->
    <p *ngIf="loading" class="loading">
      Thinking<span>.</span><span>.</span><span>.</span>
    </p>

    <pre *ngIf="response">{{ response }}</pre>
  </div>
</div>
